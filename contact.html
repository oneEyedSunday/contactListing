<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
  <title>Contact Listing APP</title>
  
</head>
<body>
  <div id="wrapper" ng-app="contactListApp" ng-controller="contactListController">

    <div id="but" ng-hide="editedUser !== undefined">
      <!-- add user button      -->
      <form name="myForm">
        <p><input type="text" name="fname" placeholder="Contact F Name" ng-model="user.fname"></p>
        <p><input type="text" name="lname" placeholder="Contact L Name" ng-model="user.lname"></p>
        <p><input type="email" name="email" placeholder="Contact Email" ng-model="user.email"></p>
        <p><input type="phone" name="" maxlength="11" placeholder="Phone" ng-model="user.phone"></p>
        <p><input type="submit" name="submit" value="Add" ng-click="add(user);"></p>
      </form>
    </div>
    <div id="edit">
        <form name="editForm">
          <div>
            <select ng-model="contact" ng-change="handleChange(contact)" name="sel">
              <option ng-repeat="c in contacts | orderBy: 'id'" value="{{c.id}}">
                {{c.name}} - {{c.email}}
              </option>
            </select>
            <div class="toedit" ng-hide="editedUser === undefined">
            <p><input type="text" name="fname" placeholder="Contact F Name" ng-model="editedUser.fname"></p>
            <p><input type="text" name="lname" placeholder="Contact L Name" ng-model="editedUser.lname"></p>
            <p><input type="email" name="email" placeholder="Contact Email"  ng-model="editedUser.email"></p>
            <p><input type="phone" name="phone" maxlength="11" placeholder="Phone" ng-model="editedUser.phone"></p>
            <button ng-click="edit(editedUser)">Edit</button>
            <button ng-click="delete(editedUser)">Delete</button>
            </div>
          </div>
        </form>
    </div>
    <div  id="angcontent"> 
        
        <div class="highlight" ngc-custom-user user="c" lbl="*" credit="My Contact">
          
        </div>
        
        <div ng-repeat="u in contacts | orderBy: id" ngc-custom-user user="u" lbl="" credit="" >
         
        </div>
    </div>
    <!-- <div class="clearfix"></div> -->
  </div>
</body>
<script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/angular-1.6.4.min.js"></script>

<script src="contactListApp.js"></script>

</html>
